<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Audio Visualizer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>

    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <div id="main"></div>

    <div id="clock">
      <p id="hour">12:09</p><span id="pm">PM</span>
      <p id="date">Thuesday, March 30</p>
    </div>

    <div id="nowPlaying">
      <img id="albumImage" src="https://i.scdn.co/image/ab67616d00001e02efc0ef9dd996312ebaf0bf52" alrt="Album image"/>
      <div id="songInfo">
        <span id="songName">Where Is My mind</span>
        <span id="songAuthor">Pixies</span>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
